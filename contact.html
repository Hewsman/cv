<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="images/jesu.png" />
    <title>Jesuchris Manlapaz | Contact</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-emerald-600">
    <nav>
      <div class="max-w-screen-xl flex flex-wrap items-center justify-center mx-auto p-4">
        <div class="w-full md:block md:w-auto" id="navbar-default">
          <ul class="font-medium flex p-4 mt-4 gap-4 justify-around">
            <li>
              <a
                href="/cv"
                class="block py-2 px-3 text-emerald-100 drop-shadow-lg rounded md:border-0 md:p-0"
                >Home</a
              >
            </li>
            <li>
              <a
                href="contact.html"
                class="block py-2 px-3 text-emerald-100 drop-shadow-lg rounded md:border-0 md:p-0"
                >Contact</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="max-w-screen-md flex flex-col flex-wrap items-center justify-between mx-auto p-4">
      <div class="flex items-center gap-2 my-10 mx-auto">
        <img src="images/jesu.png" alt="picture of Jesu" width="100" />
        <div class="flex flex-col">
          <h1 class="text-2xl font-bold sm:text-4xl text-emerald-100 drop-shadow-lg">
            Jesuchris Manlapaz
          </h1>
          <p class="text-emerald-200 drop-shadow-md font-bold">Software Engineer | Web Developer</p>
        </div>
      </div>

      <div class="flex flex-col">
        <div class="mb-5">
          <h1 class="text-white drop-shadow-lg font-semibold">Contact Details</h1>
          <p class="text-white drop-shadow-lg font-semibold">mjesuchris@yahoo.com</p>
          <p class="text-white drop-shadow-lg font-semibold">09982347514</p>
        </div>

        <form
          class="max-w-lg mx-auto"
          action="mailto:mjesuchris@yahoo.com"
          method="post"
          enctype="text/plain"
        >
          <div class="mb-5">
            <label
              for="email-address-icon"
              class="block mb-2 text-sm font-medium text-emerald-100 drop-shadow-md"
              >Your Email</label
            >
            <div class="relative">
              <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                <svg
                  class="w-4 h-4 text-gray-500"
                  aria-hidden="true"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="currentColor"
                  viewBox="0 0 20 16"
                >
                  <path
                    d="m10.036 8.278 9.258-7.79A1.979 1.979 0 0 0 18 0H2A1.987 1.987 0 0 0 .641.541l9.395 7.737Z"
                  />
                  <path
                    d="M11.241 9.817c-.36.275-.801.425-1.255.427-.428 0-.845-.138-1.187-.395L0 2.6V14a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V2.5l-8.759 7.317Z"
                  />
                </svg>
              </div>
              <input
                type="text"
                id="email-address-icon"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5"
                placeholder="youremail@mail.com"
              />
            </div>
          </div>
          <div class="mb-5">
            <label
              for="message"
              class="block mb-2 text-sm font-medium text-emerald-100 drop-shadow-md"
              >Your message</label
            >
            <textarea
              id="message"
              rows="4"
              class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500"
              placeholder="Leave a comment..."
            ></textarea>
          </div>
          <button
            type="submit"
            class="text-white bg-emerald-700 hover:bg-emerald-800 focus:ring-4 focus:outline-none focus:ring-emerald-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center"
          >
            Submit
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
